<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactionmeter</title>
    <link href="css/favicon.ico" rel="icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body class="row">
    <main class="w-100 d-flex justify-content-center align-items-center flex-column">
        <p class="" id="alertMessage">Welcome to Reactionmeter</p>
        <h2>When the red box turns green, click as quickly as you can.</h2>
        <h2>Click anywhere to start.</h2>
        <button id="btnTryAgain" type="button" class="btn btn-warning d-none">Try again</button>
    </main>
    <section class="container">
        <table id="thetable" class="table container">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Reaction time (ms)</th>
                    <th scope="col">Average reaction time (ms)</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
</body>
<script src="js/script.js"></script>

</html>
